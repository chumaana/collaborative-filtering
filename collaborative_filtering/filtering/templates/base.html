<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{%block title%}Document{%endblock title%}</title>
  {% load static %}

  <link rel="stylesheet" href="{% static 'filtering/style.css' %}">
</head>

<body>
  {% if request.user.is_authenticated %}
  <a href="{% url 'logout' %}">Logout</a>
  {% if not request.user.is_superuser%}

  <a href="{% url 'recommendations' %}">Recommended books</a>
  <a href="{% url 'start' %}">Rate books</a>
  {% endif %}


  {% else %}
  <a href="{% url 'login' %}">Login</a>
  <a href="{% url 'register' %}">Signup</a>
  {% endif %}

  {%block content%}

  {%endblock content%}

  <script src="{% static 'filtering/script.js' %}"></script>

</body>

</html>
